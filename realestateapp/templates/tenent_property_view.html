<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<body>
  <div class="row">
    {% for i in data %}
    
    <div class="col-3">
    <div class="card" style="width: 18rem;">
        
        <div class="card-body">
          <h5 class="card-title">{{i.property_name}}</h5>
          <h5 class="card-title">{{i.address}}</h5>
          <h5 class="card-title">{{i.location}}</h5>
          <h5 class="card-title">{{i.features}}</h5>
          <h5 class="card-title">{{i.property_type}}</h5>
          <h5 class="card-title">{{i.rent_cost}}</h5>
          
          
          
          <a href="#" class="btn btn-danger">Request</a> 
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  
        

   
</body>
</html>
